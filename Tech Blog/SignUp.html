                    <li><a href="SignUp.html">Newsletter</a></li>

        </ul>

   </header> 

   <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-center" style="background: hsl(31, 63%, 52%);">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-lg-0">
                        <h2 class="my-5 display-3 fw-bold ls-tight" style="color: hsl(221, 71%, 17%); font-family: Roboto;">
                            Your Endless Loop of Tech Insights
                        </h2>
                        <p style="color: hsl(216, 20%, 49%);"> Subscribe To Our Newsletter</p>
                    </div>
                    <!--Sign Up Card Section-->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <div class="container mt-5">
                                    <form id="SignUp-Form">
                                        <div class="mb-3">
                                            <!--Users are required to input their name-->
                                            <label for="name" class="form-label">Name </label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                        </div>
                                        <div class="mb-3">
                                            <!--Users are required to input their email-->
                                            <label for="email" class="form-label">Email </label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                        <!--Sign up button -->
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            
                                <!-- Modal -->
                                <div class="modal fade" id="SignUpModal"  aria-labelledby="SignUpModalLabel" aria-hidden="true">
                                   <!--Popup displayed if the registration is successful-->
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <!--Popup header-->
                                                <h5 class="modal-title" id="SignUpModalLabel">Success</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <!--Popup text-->
                                            <div class="modal-body">
                                                You have now been added to our mailing list!
                                            </div>
                                            <!--Button to close the popup-->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
